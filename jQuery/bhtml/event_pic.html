<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>高级事件实例</title>
		<style type="text/css">
			body {text-align:center;}
			#gallery{
				width: 80%;
				height: 80%;
				margin-right: auto;
				margin-left: auto;
				border:#000 solid thin;
			}
			.photo{
				float: left;
				width: 33.3%;
				margin-top: 10px;
				margin-bottom: 10px; 
			}
		</style>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript">	
		</script>
	</head>
	<body>
		<div id="container">
			<h1>Photo Gallery</h1>
			<div id="gallery">
				<div class="photo">
					<img src="images/1.jpg">
					<div class="details">
						<div class="description">The Cuillin Mountains,Isle of Skye.</div>
						<div class="date">12/24/2000</div>
						<div class="photographer">Alasdair Dougall</div>
					</div>
				</div>
				<div class="photo">
					<img src="images/2.jpg">
					<div class="details">
						<div class="description">Mt.Ruapehu in summer</div>
						<div class="date">01/13/2005</div>
						<div class="photographer">Andrew McMillan</div>
					</div>
				</div>
				<div class="photo">
					<img src="images/3.jpg">
					<div class="details">
						<div class="description">midday sun</div>
						<div class="date">02/13/2013</div>
						<div class="photographer">Andrew McMillan</div>
					</div>
				</div>
			</div>
		</div>

</html>
