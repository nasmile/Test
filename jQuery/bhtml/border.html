<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>边框设置</title>
		<link rel="stylesheet" type="text/css" href="css/border.css">
	</head>
	<body>
		<p class = "dotted">A dotted border</p>
		<p class = "dashed">A dashed border</p>
		<p class = "solid">A solid border</p>
		<p class = "double">A double double</p>
		<p class = "groove">A groove border</p>
		<p class = "ridge">A ridge border</p>
		<p class = "outset">A outset border</p>
		<p class = "total">total</p>
		<table class="one" border="1">
			<tr>
				<td>Adams</td>
				<td>John</td>
			</tr>
			<tr>
				<td>Bush</td>
				<td>George</td>
			</tr>
			</table>
			<br/>
			<table class="two" border="5">
			<tr>
				<td>Adams</td>
				<td>John</td>
			</tr>
			<tr>
				<td>Bush</td>
				<td>George</td>
			</tr>
			</table>
	</body>
</html>
