<html>
     <head>
     	   <meta charset='utf-8'>
           <title>position</title>
           <style type="text/css">
                 #a{                 	
					height:50px;
					width:20px;
					position: relative;
					top:500px;
					background:#666666;
                 }
                 #b {
					height:10px;
					width:10px;
					position: absolute;
					top:10px;
					background: #CCCCCC;
				}
           </style>
     </head>
     <body>
           <div id="a"></div>
           <div id="b"></div>
     </body>
</html>
