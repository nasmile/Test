<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>插件的使用</title>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="cycle/jquery.cycle.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				//幻灯片插件，制作动画相册
				$('.ads').cycle({
					//效果：fade淡入淡出  shuffle交替  zoom  turnDown  curtainX水平挤压  scrollRight
					fx:'fade', 
					timeout:400,
					/*pager:'num',
					pagerEvent:'mouseover',
					pauseOnPagerHoer:true,
					activePagerClass:'current',*/
					pagerAnchorBuilder:function(idx,slide){
						idx += 1;
						return '<li>'+ '</li>';
					}
				});
			});
		</script>
	</head>
	<body>
		<div class="ads">
			<ul class="ads">
				<li><a href="#"><img src="images/1.jpg"></a></li>
				<li><a href="#"><img src="images/2.jpg"></a></li>
				<li><a href="#"><img src="images/3.jpg"></a></li>
			</ul>
		</div>
	</body>
</html>
