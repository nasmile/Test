<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本操作</title>
		<script type="text/javascript" src="jquery.js"></script>
		<style type="text/css">
			table{
			  border-color: #000;
			  border-style: solid;
			  border-width: 2px 2px 2px 2px;
			}
		</style>
		<script type="text/javascript">
			$(document).ready(function(){
				var htmlb = $(".a").html();

				alert($("select").html());
				alert($("select").text());
				alert($("select").val());

				$(".b").html(htmlb);
				$(".c").text(htmlb);
				$("input").val($("select").val());
			});
		</script>
	</head>
	<body>
		<table>
			<tr class = "a">
				<td>
					First
				</td>
			</tr>
			<tr class = "b">
				<td>
					html()添加$(".a").html()内容
				</td>
			</tr>
			<tr class = "c">
				<td>
					text()添加$(".a").html()内容
				</td>
			</tr>
			<tr>
				<select>
					<option value="1">c</option>
				</select>
			</tr>
		</table>
		<input></input>
		<p></p>
	</body>
</html>
