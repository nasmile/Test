			//立即调用函数表达式
			//求和
			(function($){
				$.sum= function(array){
					var total = 0;
					//遍历数组值
					for(var i=0;i<array.length;i++){
						value = $.trim(array[i]);
						value = parseFloat(value);
						total +=value;
					};
					// $.each(array,function(index, value){
					// 	value = $.trim(value);
					// 	value = parseFloat(value) || 0;

					// 	total +=value;
					// });
					return total;
				};
			})(jQuery);
			//求平均值
			(function($){
				$.average = function(array){
					if($.isArray(array)){
						return $.sum(array) / array.length;
					}
					return "";
				};
			})(jQuery);
