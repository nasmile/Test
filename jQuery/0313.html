<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<style type="text/css">
			#switcher{
				width:250px;
				border: #000 solid thin;
				text-indent: 15px;
				line-height: 30px;
			}
		</style>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				var $speech=$('div.speech');
				$('#switcher-large').click(function(){
					var num=parseFloat($speech.css('fontSize'));
					alert(num);
					num *=2;
					$speech.css('fontSize',num + 'px');
				});
			});
		</script>
	</head>
	<body>
		<h2>Abraham LincoLn's Gettysburg Address</h2>
		<div id="switcher">
			<div class="lable">Text Size</div>
			<button id="switcher-default">Default</button>
			<button id="switcher-large">Bigger</button>
			<button id="switcher-small">Smaller</button>
		</div>
		<div class="speech">
			<p>Fourscors and seven years ago our fathers brought forth on this continent a new nation, conceived in liberty,and dedicated to the proposition that all men are created equl.
			</p>
		</div>
	</body>
</html>
