<!-- border-collapse:separate  默认值。边框会被分开.
                collapse设置是否把表格边框合并为单一的边框.
                inherit 规定应该从父元素继承 border-collapse 属性的值.
event.target属性保存着发生事件的目标元素(也就是真正应该对事件做出响应的DOM元素)
stopPropagation()阻止事件冒泡，IE浏览器中使用的是cancelBulle值为false 
preventDefault()则可以在触发默认操作之前终止事件
-->
<html>
      <head>
          <style type="text/css">
          #customers
            {
            font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
            width:100%;
            border-collapse:collapse;
            }
          #customers td, #customers th 
            {
            font-size:1em;
            border:1px solid #98bf21;;
            padding:3px 7px 2px 7px;
            }
          #customers th 
            {
            font-size:1.1em;
            text-align:left;
            padding-top:5px;
            padding-bottom:4px;
            background-color:#A7C942;
            color:#fff;
            }
          #customers tr:nth-child(2n)
            {
            color:#000000;
            background-color:#EAF2D3;
            }
          </style>
          <script type="text/javascript" src="jquery.js"></script>
          <script>
              //bin()  live()   delegate()触发后的this   
              //e：window下封装的一个全局事件对象。
              $(document).ready(function(){
                $(document.body).bind('click',function(e){
                   //$(this).addEventListener("click",true);  事件捕获和事件冒泡
                   //alert(e.target==this);  //false 
                   //e.stopPropagation();  阻止了table元素的click事件,难道table标签是document.body的父元素？
                   //e.currentTarget:冒泡前的当前触发事件的DOM对象, 等同于this.
                   alert($(this).html());
                });
                $('table').live('click',function(e){
                   //$(this).addEventListener("click",false);
                   //alert(e.target==this);  false
                   //e.stopPropagation();
                   alert($(this).html());
                });
                $('table').delegate('td','click',function(e){
                    //$(this).addEventListener("click",false);
                    //alert(e.target==this);   //true
                    //e.stopPropagation();
                    alert($(this).html());
                });
                $('td').live('click',function(e){
                    //$(this).addEventListener("click",false);
                    //alert(e.target==this);   //true
                    //e.stopPropagation();
                    alert($(this).html());
                });
                $('td').bind('click',function(e){
                    //$(this).addEventListener("click",false);
                    //alert(e.target==this);   //true
                    //e.stopPropagation();
                    alert($(this).html());
                });
              });
          </script>
      </head>

      <body>
          <table id="customers">
          <tr>
              <th>Company</th>
              <th>Contact</th>
              <th>Country</th>
          </tr>
          <tr>
              <td>Apple</td>
              <td>Steven Jobs</td>
              <td>USA</td>
          </tr>
          <tr>
              <td>Baidu</td>
              <td>Li YanHong</td>
              <td>China</td>
          </tr>
          <tr>
              <td>Google</td>
              <td>Larry Page</td>
              <td>USA</td>
          </tr>
          <tr>
              <td>Lenovo</td>
              <td>Liu Chuanzhi</td>
              <td>China</td>
          </tr>
          <tr>
              <td>Microsoft</td>
              <td>Bill Gates</td>
              <td>USA</td>
          </tr>
          <tr>
              <td>Nokia</td>
              <td>Stephen Elop</td>
              <td>Finland</td>
          </tr>
          </table>
      </body>
</html>
