<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>伪类after和before</title>
		<style type="text/css">
			/*border-width:thin medium thick 10px;
			上边框是细边框
			右边框是中等边框
			下边框是粗边框
			左边框是 10px 宽的边框*/
			#yin-yang {
			  width: 96px;
			  height: 48px;
			  background: #fff;
			  border-color: #000;
			  border-style: solid;
			  border-width: 2px 2px 50px 2px;
			  border-radius: 100%;
			  position: relative;
			  margin: 50px 200px;
			}
			#yin-yang:before {
			  content: "";
			  position: absolute;
			  top: 50%;
			  left: 0;
			  background: #eee;
			  border: 18px solid #000;
			  border-radius: 100%;
			  width: 12px;
			  height: 12px;
			}
			#yin-yang:after {
			  content: "";
			  position: absolute;
			  top: 50%;
			  right: 0;
			  background: #000;
			  border: 18px solid #fff;
			  border-radius: 100%;
			  width: 12px;
			  height: 12px;
			}
			
		</style>
	</head>
	<body>
		<div id="yin-yang"></div>
		<p>Helloworld</p>
	</body>
</html>
