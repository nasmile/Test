<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS样式</title>
		<style type="text/css">
			.highlight{
				background-color: #00F;
				letter-spacing: 20px;
			}
			.hight{
				text-indent: 10px;
				text-align: center;
				line-height: 50px;
				text-decoration: underline;
				text-transform: uppercase;
				white-space: nowrap;
				word-spacing: 20px;
			}
		</style>
	</head>
	<body>
		<p>
			<span class="highlight">I am lina 这是文本</span>文本，文本，文本，文本
		</p>
		<p class="hight">
			这个段落拥有更小的行高。
			这个段落拥有更小的行高。
			这个段落拥有更小的行高。
			这个段落拥有更小的行高。
			这个段落拥有更小的行高。
			这个段落拥有更小的行高。
			这个段落拥有更小的行高.
			I am lina
		</p>
	</body>
</html>
